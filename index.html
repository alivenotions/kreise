<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kreise.</title>
  <meta name="description" content="an experimental place to induce creativity" />
  <meta name="keywords" content="poetry, photography, abstract" />
  <meta name="author" content="Bhavdeep Dhanjal" />
  <link rel="shortcut icon" href="favicon.ico" />
  <style>
    @font-face {
      font-family: "Manrope";
      src: url("./fonts/bold.woff2") format("woff2"),
        url("./fonts/semibold.woff2") format("woff2"),
        url("./fonts/regular.woff2") format("woff2");
    }

    html {
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f5f4ef;
      font-family: Manrope, sans-serif;
      overflow: hidden;
    }

    #front {
      width: 400px;
      mix-blend-mode: lighten;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      /* transform: translateY(40%); */
      filter: blur(35px) opacity(0.5);
    }

    #bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-52%, -50%);
      filter: blur(10px);
      width: 375px;
      z-index: -1;
    }

    p {
      position: absolute;
      left: 53%;
      top: 84%;
      color: #2faebd;
    }

    @media screen and (max-width: 400px) {
      #front {
        width: 325px;
      }

      #bg {
        width: 300px;
      }
    }
  </style>
</head>

<body>

  <img id="front" src="./img/empty.jpg">
  <img id="bg" src="./img/empty.jpg">
  <p id="texty"></p>
  <canvas id="canvas" width="32px" height="32px" />

  <script src='eh.js'></script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kreise.</title>
  <meta name="description" content="an experimental place to induce creativity" />
  <meta name="keywords" content="poetry, photography, abstract" />
  <meta name="author" content="Bhavdeep Dhanjal" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body class="loading">
  <main>
    <div class="content content--grid content--third">
      <div class="reel">
        <span class="reel__text">conscious descent with 10 eyes alight</span>
        <span class="reel__text">taste of bones in battery acid</span>
        <span class="reel__text">a whisper that trickles from your sweat</span>
        <span class="reel__text">a spark that flies and burns and burns.</span>
      </div>
      <div class="select">
        <p>
          all photos by
          <a href="https://www.pexels.com/@sum-it" target="_blank" rel="noreferrer" class="select__item">sumit
            kamble</a>.
        </p>
      </div>
      <button class="content__back" aria-label="Back to main view"></button>
    </div>
    <div class="overlay">
      <div class="overlay__inner"></div>
    </div>
    <div class="content content--grid content--second">
      <h3 class="content__title">One <br />Circle.</h3>
      <div class="reel">
        <img class="reel__img" src="img/1.jpg" alt="a housefly sqaushed on a table" />
        <img class="reel__img" src="img/2.jpg" alt="used batteries" />
        <img class="reel__img" src="img/3.jpg" alt="painting and racquet on a wall" />
        <img class="reel__img" src="img/4.jpg" alt="a lit cigarette lighter" />
      </div>
    </div>
    <div class="content content--first">
      <div class="content__move">
        <div class="content__reverse">
          <div class="intro">
            <div class="intro__img" style="background-image: url(img/main.jpg)"></div>
            <h2 class="intro__title">Kreise.</h2>
            <a href="#" class="intro__enter">enter</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
  <script src="main.js"></script>
  <script>
    imagesLoaded(
      document.querySelectorAll('.intro__img, .reel__img'),
      { background: true },
      () => document.body.classList.remove('loading')
    )
  </script>
</body>

</html>
